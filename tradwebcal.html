<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Traditional Catholic Calendar</title>

    <link rel="stylesheet" href="dark.css" media="screen">
</head>

<body>
<section id="header"></section>
<center>
<div id="dateselect">
    <button class="dropdown" id="lstyear"></button>
        <div class="dropdown-content">
            <p>2024</p>
            <p>2025</p>
            <p>2026</p>
            <p>2027</p>
            <p>2028</p>
            <p>2029</p>
            <p>2030</p>
            <p>2031</p>
        </div>
    <button id="lstmonth"></button>
        <div class="dropdown">
        <p></p>
        </div>
<script>
const date = new Date();
let rawmonth = date.getMonth();
let year = date.getFullYear();

const Months = {
    0: "January";
    1: "February";
    2: "March";
    3: "April";
    4: "May";
    5: "June";
    6: "July";
    7: "August";
    8: "September";
    9: "October";
    10: "November";
    11: "December"
}
document.getElementById("lstyear").innerHTML = year;
document.getElementById("lstmonth").innerHTML = rawmonth.Months;
</script>
</center>
</body>
